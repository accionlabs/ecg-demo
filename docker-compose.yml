version: '3.8'

services:
  # FalkorDB - Graph Database for Entity-Relationship Storage
  falkordb:
    image: falkordb/falkordb:latest
    container_name: ecl-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb_data:/data
    environment:
      - LOG_LEVEL=notice
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ecl-network

  # Ollama - Local LLM Inference Engine
  ollama:
    image: ollama/ollama:latest
    container_name: ecl-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_MODELS=/root/.ollama/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ecl-network
    # For GPU support, uncomment:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ECL Studio - Main Backend Server
  ecl-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecl-studio
    ports:
      - "8765:8765"
    volumes:
      - ./traces:/app/traces
      - ./sample_documents:/app/sample_documents
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      - FLASK_ENV=production
    depends_on:
      falkordb:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - ecl-network

  # Nginx - Reverse Proxy & Static File Server
  nginx:
    image: nginx:alpine
    container_name: ecl-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ecl-studio
    restart: unless-stopped
    networks:
      - ecl-network

volumes:
  falkordb_data:
    driver: local
  ollama_data:
    driver: local

networks:
  ecl-network:
    driver: bridge
